{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        .thumbnail {
            max-width: 700px;
            max-height: 70px;
        }
        .add-product-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    <div class="header">
        <h1>Product List</h1>
    </div>
    <div class="content">
        <a href="{% url 'add_products' %}"><button class="add-product-btn">Add Product</button></a>
        <h2>Products</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="thumbnail">
                    </td>
                    <td>{{product.quantity}}</td>
                    <td >{{product.Category}}</td>
                    <td>
                        <a class="btn btn-success" href="{% url 'product-update' product.id%}">Update</a>
                        {% if product.is_active %}
                        
                        <a class="btn btn-success" href="{% url 'active-unactive-product' product.id %}">Active</a>
                        {% else %}
                        <a class="btn btn-danger" href="{% url 'active-unactive-product' product.id %}">Not Active</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

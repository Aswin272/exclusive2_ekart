{% comment %} {% extends "header.html" %}


{% block content %}
<div class="container">
    

    {% if error_message %}
    
    <h1>{{error_message}}</h1>
    {% endif %}
<form action="" method="POST">
{% csrf_token %}
<label for="">old password</label>
<input type="text" name="oldpassword">
<br>
<label for="">New password</label>
<input type="text" name="newpassword">

<button class="btn btn-success" type="submit">Submit</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="password"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        

        <h1>Change Password</h1>

        {% if error_message %}
    
            <p style="color:red">{{error_message}}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">oldpassword:</label><br>
                <input type="password" id="username" name="oldpassword" value="">
            </div>
            <div>
                <label for="email">newpassword:</label><br>
                <input type="password" id="email" name="newpassword" value="">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .product-form {
        margin-top: 20px;
    }
    
    .form-group {
        margin-bottom: 20px; /* Increased margin */
    }
    
    label {
        display: block;
        font-weight: bold;
    }
    
    input[type="text"],
    textarea,
    select,
    input[type="number"],
    input[type="file"],
    .btn {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    textarea {
        height: 150px;
    }
    
    .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    
    .btn:hover {
        background-color: #0056b3;
    }
    
    .checkbox {
        margin-top: 10px;
    }
    
    .error-message {
        color: red;
        margin-top: 10px;
    }
    .errorlist {
        color: red; /* Set color to red for error messages generated by Django */
    }
    
</style>
</head>
<body>
    <div class="container">
        <h1>Create New Product</h1>
        <form action="" method="POST" enctype="multipart/form-data" class="product-form">
            {% csrf_token %}
            {{ frm.as_p }}

            
            
            <input type="file" name="image" id="id_image" multiple>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
